<!DOCTYPE html>

<html>

<head>

<title>Pulkit's Data Visualizer</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->     
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="#">Pulkit's Data Visualizer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarTogglerDemo02" 
  aria-controls="navbarTogglerDemo02" aria-expanded="false" 
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://PulkitSinghDev.github.io">About me</a>
      </li>
    </ul>
  </div>
</nav>

<!--middle section-->       
<div class="row">

    <!--visualizations column-->        
    <div class="col-11">

        <!--chart descriptions-->       
        <div id="middle-info" class="mt-3">

            <h2 id="tag-line">Graph Visualization</h2>
      
            
        </div>
        
        <!--charts-->       
        <div id="charts" class="container mt-3 text-center">
                    
            <!--top two charts-->       
            <div class="row">
                <div class="col-6">
                    <div id="figure-0"></div>
                </div>
                <div class="col-6">
                    <div id="figure-1"></div>
                </div>
            </div>

            <!--bottom two charts-->        
            <div class="row mb-6">
                <div class="col-6"> 
                    <div id="chart3">
                        <div id="figure-2"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="chart4">
                        <div id="figure-3"></div>
                    </div>
                <div>
            </div>
        
        </div>
    <div>
</div>

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = [{"data": [{"mode": "lines", "x": [0, 1, 2, 3, 4, 5], "y": [0, 2, 4, 6, 8, 10], "type": "scatter"}], "layout": {"title": "Chart One", "xaxis": {"title": "x-axis label"}, "yaxis": {"title": "y-axis label"}}}, {"data": [{"x": ["a", "b", "c", "d", "e"], "y": [12, 9, 7, 5, 1], "type": "bar"}], "layout": {"title": "Chart Two", "xaxis": {"title": "x-axis label"}, "yaxis": {"title": "y-axis label"}}}, {"data": [{"mode": "lines", "x": [5, 4, 3, 2, 1, 0], "y": [0, 2, 4, 6, 8, 10], "type": "scatter"}], "layout": {"title": "Chart Three", "xaxis": {"title": "x-axis label"}, "yaxis": {"title": "y-axis label"}}}, {"data": [{"mode": "markers", "x": [20, 40, 60, 80], "y": [10, 20, 30, 40], "type": "scatter"}], "layout": {"title": "Chart Four", "xaxis": {"title": "x-axis label"}, "yaxis": {"title": "y-axis label"}}}];
        var ids = ['figure-0', 'figure-1', 'figure-2', 'figure-3'];
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    
</footer>


</html>
